name: chat_pickers
description: A new Flutter package for displaying a keyboard for using emojis/gifs.
version: 0.2.0
homepage: "https://github.com/kfiross/chat_pickers"

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.1

  # for giphy picker
  giphy_client: ^0.2.0

  # for keeping recent picked emojies
  shared_preferences: ^0.5.6

  # for icons
  material_design_icons_flutter: ^4.0.5345

  # base package implementation of choosing emojies on each platform
  emoji_picker: ^0.1.0

  flutter_hooks: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

